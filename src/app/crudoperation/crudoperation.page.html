<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="createUpdatePost(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="title" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="isUpdate">
            <div padding>
                <ion-button size="small" type="submit" (click)="clear()" expand="block">Clear</ion-button>
              </div>
        </ion-col>
        <ion-col>
            <div padding>
                <ion-button size="small" type="submit" [disabled]="form.invalid" expand="block">{{isUpdate?'Update':'Create'}}</ion-button>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
<p>Swipe on item from right to left to perform action</p>
          <ion-list>
          <ion-item-sliding *ngFor="let post of posts">
        
            <ion-item>
              <ion-label>{{post.title}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
                <ion-item-option (click)="updateSelection(post)">upate</ion-item-option>
              <ion-item-option (click)="deletePost(post)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
</ion-content>
